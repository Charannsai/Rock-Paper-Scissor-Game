<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="choices">
            <div class="choice-container">
                <div id="player-score" class="score">Player: 0</div>
                <div id="player-choice" class="choice">❔</div>
            </div>
            <div id="vs">VS</div>
            <div class="choice-container">
                <div id="computer-score" class="score">Computer: 0</div>
                <div id="computer-choice" class="choice">❔</div>
            </div>
        </div>
    
        <div class="buttons">
            <button id="rock" class="btn">🪨 Rock</button>
            <button id="paper" class="btn">📄 Paper</button>
            <button id="scissors" class="btn">✂️ Scissors</button>
        </div>
    
        <div id="result" class="result">Make your move!</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
